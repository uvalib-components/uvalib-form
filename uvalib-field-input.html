<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="uvalib-field.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="uvalib-form-style.html">

<dom-module id="uvalib-field-input">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-form-style">
      </style>
    </custom-style>

    <div class="form-field">
      <label class="field-label" for$="[[element.webform_key]]">[[element.title]]<template is="dom-if" if="[[_isRequired(element)]]"><span class="required" aria-hidden="true">*</span></template></label>
      <template is="dom-if" if="[[_hasDescription(element)]]">
        <div class="descriptive-text" inner-h-t-m-l="[[element.description.markup]]"></div>
      </template>
      <div id="{{_ariaDescribedBy}}" class="validation-message" hidden$="{{!_ariaInvalid}}">[[element.required_error]]</div>
      <input type$="[[element.type]]" id$="[[element.webform_key]]" name$="[[element.name]]" size$="[[element.size]]" required$="[[_isRequired(element)]]" aria-required$="[[_isRequired(element)]]" value$="{{element.value::change}}" on-change="_changedValue" aria-invalid$="{{_ariaInvalid}}" aria-describedby$="{{_ariaDescribedBy}}"/>
    </div>
  </template>

  <script>
    /**
     * `uvalib-field-input`
     * Component that generates an text input field as well as some the custom ones for email and phone number.
     *
     * @customElement
     * @polymer
     * @demo demo/uvalib-field-input.html
     */
    class UvalibFieldInput extends UvalibField(Polymer.Element) {
      static get is() { return 'uvalib-field-input'; }
      static get properties() {
        return Object.assign(super.properties,{
        });
      }
      // @TODO Add logic for testing different input types that use a standard text input such as email address, tel, url, etc.
    }

    window.customElements.define(UvalibFieldInput.is, UvalibFieldInput);
  </script>
</dom-module>
