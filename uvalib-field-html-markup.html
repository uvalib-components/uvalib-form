<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="uvalib-field.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="uvalib-form-style.html">

<dom-module id="uvalib-field-html-markup">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-form-style">
      </style>
    </custom-style>

    <template is="dom-if" if="{{_isMarkup(element)}}">
      <template is="dom-if" if="[[_showField(element,_ping)]]">
        <div class="text-block" inner-h-t-m-l="{{element.markup}}"></div>
      </template>
    </template>

  </template>
  <script>
    /**
     * `uvalib-field-html-markup`
     * Component that generates an HTML block of content on a form.
     *
     * @customElement
     * @polymer
     * @demo demo/uvalib-field-html-markup.html
     */
    class UvalibFieldHtmlMarkup extends UvalibField(Polymer.Element) {
      static get is() { return 'uvalib-field-html-markup'; }
      static get properties() {
        return Object.assign(super.properties,{
        });
      }

      _pingIt(_ping) {
        this._ping = !this._ping;
      }

      _isMarkup(el) {
        return (el.type && el.type == "webform_markup");
      }

    }

    window.customElements.define(UvalibFieldHtmlMarkup.is, UvalibFieldHtmlMarkup);
  </script>
</dom-module>
