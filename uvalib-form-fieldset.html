<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="uvalib-field.html">
<link rel="import" href="uvalib-form.html">
<link rel="import" href="uvalib-form-style.html">
<link rel="import" href="uvalib-field-checkbox.html">
<link rel="import" href="uvalib-field-html-markup.html">
<link rel="import" href="uvalib-field-input.html">
<link rel="import" href="uvalib-field-select.html">
<link rel="import" href="uvalib-field-textarea.html">

<dom-module id="uvalib-form-fieldset">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-form-style">
      </style>
    </custom-style>

    <template is="dom-if" if="[[_showField(element,refresh)]]">
      <div class="section">
        <fieldset>
          <legend tabindex="0" aria-label$="[[element.title]] section">[[element.title]]</legend>
            <template is="dom-repeat" items="{{_getFieldSetElements(element)}}" as="elem">
              <template is="dom-if" if="[[_isFieldset(elem)]]">
                <uvalib-form-fieldset id="[[elem.webform_key]]" element="{{elem}}" refresh="{{_refresh}}"></uvalib-form-fieldset>
              </template>
              <template is="dom-if" if="[[_isMarkup(elem)]]">
                <uvalib-field-html-markup id="[[elem.webform_key]]" element="{{elem}}" refresh="{{_refresh}}"></uvalib-field-html-markup>
              </template>
              <template is="dom-if" if="[[_isField(elem)]]">
                <template is="dom-if" if="[[_isSelect(elem)]]">
                  <uvalib-field-select id="[[elem.webform_key]]" element="{{elem}}" value="{{elem.value}}" refresh="{{_refresh}}"></uvalib-field-select>
                </template>
                <template is="dom-if" if="[[_isInput(elem)]]">
                  <uvalib-field-input id="[[elem.webform_key]]" element="{{elem}}" value="{{elem.value}}" refresh="{{_refresh}}"></uvalib-field-input>
                </template>
                <template is="dom-if" if="[[_isCheckbox(elem)]]">
                  <uvalib-field-checkbox id="[[elem.webform_key]]" element="{{elem}}" value="{{elem.value}}" refresh="{{_refresh}}"></uvalib-field-checkbox>
                </template>
                <template is="dom-if" if="[[_isTextarea(elem)]]">
                  <uvalib-field-textarea id="[[elem.webform_key]]" element="{{elem}}" value="{{elem.value}}" refresh="{{_refresh}}"></uvalib-field-textarea>
                </template>
              </template>
            </template>
        </fieldset>
      </div>
    </template>
  </template>

  <script>
    /**
     * `uvalib-form-fieldset`
     * Component that generates a group of related input fields with an associated title/heading.
     *
     * @customElement
     * @polymer
     * @demo demo/uvalib-form-fieldset.html
     */
    class UvalibFormFieldset extends UvalibForm(UvalibField(Polymer.Element)) {
      static get is() { return 'uvalib-form-fieldset'; }
      static get properties() {
        return Object.assign(super.properties,{
        });
      }

      // Loop through the fieldset object key values and just examine the ones with
      // fld, mkup, fldset, ???
      _getFieldSetElements(el) {
        let fields = Array();
        for (var key in el) {
          if (key.match(/^fld\_|mkup\_|actions/)) {
            fields.push(el[key]);
            if (el[key].type && el[key].type == 'textfield') {
              el[key].type = 'text';
            }
          }
        }
        //console.log(fields);
        return fields;
      }
    }

    window.customElements.define(UvalibFormFieldset.is, UvalibFormFieldset);
  </script>
</dom-module>
