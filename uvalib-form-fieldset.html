<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="uvalib-form-style.html">
<link rel="import" href="uvalib-field-checkbox.html">
<link rel="import" href="uvalib-field-html-markup.html">
<link rel="import" href="uvalib-field-input.html">
<link rel="import" href="uvalib-field-select.html">
<link rel="import" href="uvalib-field-textarea.html">

<dom-module id="uvalib-form-fieldset">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-form-style">
      </style>
    </custom-style>

    <template is="dom-if" if="{{_isFieldset(element)}}">
      <template is="dom-if" if="[[_showFieldSet(element,_ping)]]">
        <div class="section">
          <fieldset>
            <legend>{{element.title}}</legend>
              <template is="dom-repeat" items="{{_getFieldSetElements(elem)}}" as="elem">
                <uvalib-field-html-markup element="{{elem}}"></uvalib-field-html-markup>
                <uvalib-field-select element="{{elem}}"></uvalib-field-select>
                <uvalib-field-input element="{{elem}}"></uvalib-field-input>
                <uvalib-field-checkbox element="{{elem}}"></uvalib-field-checkbox>
                <uvalib-field-textarea element="{{elem}}"></uvalib-field-textarea>
              </template>
          </fieldset>
    </template>
  </template>

  <script>
    /**
     * `uvalib-form-fieldset`
     * Component that generates a group of related input fields with an associated title/heading.
     *
     * @customElement
     * @polymer
     * @demo demo/uvalib-form-fieldset.html
     */
    class UvalibFormFieldset extends UvalibField(Polymer.Element) {
      static get is() { return 'uvalib-form-fieldset'; }
      static get properties() {
        return Object.assign(super.properties,{
        });
      }

      _pingIt(_ping) {
        this._ping = !this._ping;
      }

      _isFieldset(el) {
        console.log("in _isFieldset");
        return (el.type && el.type=="fieldset");
      }

      // Loop through the fieldset object key values and just examine the ones with
      // fld, mkup, fldset, ???
      _getFieldSetElements(el) {
        let fields = Array();
        for (var key in el) {
          if (key.match(/^fld\_|mkup\_|actions/)) {
            fields.push(el[key]);
            if (el[key].type && el[key].type == 'textfield') {
              el[key].type = 'text';
            }
          }
        }
        console.log(fields);
        return fields;
      }

      _showFieldSet(item){
        if (!item.states) return true;
        else if (item.states && item.states.visible) {
          return this._testState(item.states.visible);
        }
      }
    }

    window.customElements.define(UvalibFormFieldset.is, UvalibFormFieldset);
  </script>
</dom-module>
