<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="uvalib-field.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="uvalib-form-style.html">

<dom-module id="uvalib-field-textarea">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-form-style">
      </style>
    </custom-style>

    <template is="dom-if" if="[[_isField(element)]]">
      <template is="dom-if" if="[[_isTextarea(element)]]">
        <template is="dom-if" if="[[_showField(element,refresh)]]">
          <div class="form-field">
            <label class="field-label" for="[[element.name]]">[[element.title]]<template is="dom-if" if="[[_isRequired(element)]]"><span class="required">*</span></template></label>
            <template is="dom-if" if="[[_hasDescription(element)]]">
              <div class="descriptive-text" inner-h-t-m-l="[[element.description.markup]]"></div>
            </template>
            <textarea id="[[element.name]]" name="[[element.name]]" rows="[[element.rows]]" cols="[[element.cols]]" required="[[_isRequired(element)]]" value="{{element.value::change}}" on-change="_changedValue"></textarea>
          </div>
        </template>
      </template>
    </template>
  </template>

  <script>
    /**
     * `uvalib-field-textarea`
     * Component that generates a form textarea input field.
     *
     * @customElement
     * @polymer
     * @demo demo/uvalib-field-textarea.html
     */
    class UvalibFieldTextarea extends UvalibField(Polymer.Element) {
      static get is() { return 'uvalib-field-textarea'; }
      static get properties() {
        return Object.assign(super.properties,{
        });
      }

      _isTextarea(el) {
        return (el.type && el.type=="textarea");
      }

    }

    window.customElements.define(UvalibFieldTextarea.is, UvalibFieldTextarea);
  </script>
</dom-module>
