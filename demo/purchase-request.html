<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-form demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../uvalib-header/uvalib-header.html">
    <link rel="import" href="../../uvalib-footer/uvalib-footer.html">
    <link rel="import" href="../../uvalib-account/uvalib-account-user.html">
    <link rel="import" href="../uvalib-form-builder.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
      <uvalib-account-user id="accountuser" signed-in="{{signedIn}}" user-data="{{userData}}" contact-info="{{contactInfo}}"></uvalib-account-user>
      <uvalib-header></uvalib-header>
      <paper-button onclick="accountuser.signInWithNetbadge()" hidden$="[[signedIn]]" raised>Sign In with Netbadge</paper-button>
      <h1>Form: Purchase Recommendation</h1>
      <div style="background-color: white; color: black; padding-bottom: 150px;">Please let us know what you would like us to add to the collection...</div>
      <uvalib-form-builder form-id="purchase_requests"></uvalib-form-builder>
      <uvalib-footer></uvalib-footer>
  </body>
</html>
