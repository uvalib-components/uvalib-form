<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-form demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../uvalib-field-email-verify.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Uvalib field email verify demo with empty value</h3>
      <demo-snippet>
        <template>
          <uvalib-field-email-verify id="verifiedEmailEmpty" element='{"type": "captcha", "value": "", "required": false}'></uvalib-field-email-verify>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Uvalib field email verify demo with populated value</h3>
      <demo-snippet>
        <template>
          <uvalib-field-email-verify id="verifiedEmailFilled" element='{"type": "captcha", "value": "this is a value", "required": true}'></uvalib-field-email-verify>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
