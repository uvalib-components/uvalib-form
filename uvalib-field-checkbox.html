<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="uvalib-field.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="uvalib-form-style.html">

<dom-module id="uvalib-field-checkbox">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-form-style">
      </style>
    </custom-style>

    <template is="dom-if" if="[[_isField(element)]]">
      <template is="dom-if" if="[[_isCheckbox(element)]]">
        <template is="dom-if" if="[[_showField(element,refresh)]]">
          <div class="form-field">
            <template is="dom-if" if="[[_hasDescription(element)]]">
              <div class="field-label">
                <span inner-h-t-m-l="[[element.description.markup]]"></span>
                <template is="dom-if" if="[[_isRequired(element)]]"><span class="required">*</span></template>
              </div>
            </template>
            <template is="dom-if" if="[[!_isChecked(element)]]">
              <input type="[[element.type]]" id="[[element.name]]" name="[[element.name]]" required="[[_isRequired(element)]]" value="1" on-change="_changedValue" />
            </template>
            <template is="dom-if" if="[[_isChecked(element)]]">
              <input type="[[element.type]]" id="[[element.name]]" name="[[element.name]]" required="[[_isRequired(element)]]" value="1" on-change="_changedValue" checked/>
            </template>
            <label for="[[element.name]]">[[element.title]]</label>
          </div>
        </template>
      </template>
    </template>
  </template>

  <script>
    /**
     * `uvalib-field-input`
     * Component that generates a checkbox input field.
     *
     * @customElement
     * @polymer
     * @demo demo/uvalib-field-input.html
     */
    class UvalibFieldCheckbox extends UvalibField(Polymer.Element) {
      static get is() { return 'uvalib-field-checkbox'; }
      static get properties() {
        return Object.assign(super.properties,{
        });
      }

      _isChecked(el) {
        return (el.value && (el.value != 0 && el.value != ""));
      }

      _isCheckbox(el) {
        return (el.type && el.type=="checkbox");
      }

    }

    window.customElements.define(UvalibFieldCheckbox.is, UvalibFieldCheckbox);
  </script>
</dom-module>
